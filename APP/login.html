<body>
	<main>
		<div class="row g-0 min-vh-100 d-flex-row">

			<div class="col-lg-6 d-flex align-items-center background bg">
			</div>

			<div class="col-lg-6 card-body">
				<div class="card-body p-md-5 mx-md-4">

					<div class="pb-5">

					</div>

					<form>

						</div>

						<div class="form-outline mb-4">
							<input type="password" id="pass" class="form-control" 
								placeholder=""/>
							<label class="form-label" for="pass">Senha</label>
						</div>

						<div class="text-center pt-1 mb-5 pb-1 d-flex-row align-items-center login_">
							<button class="btn btn-primary btn-block fa-lg 	t-custom-2 mb-3 btn_login"
								type="button">Logar</button>
							<a class="text-muted d-flex" href="#!">Esqueceu sua Senha?</a>
						</div>

						<div class="d-flex align-items-center justify-content-center pb-4 ">
							<p class="mb-0 me-2">Não possui uma conta? <a href="register.html">Faça seu cadastro</a></p>
						</div>

					</form>

				</div>
			</div>
		</div>
	</main>
