<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="./assets/bootstrap/bootstrap.min.css">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		rel="stylesheet">
	<!-- MDB -->
	<link href="./assets/mdb/mdb.min.css" rel="stylesheet" />
	<!-- css by Lucas -->
	<link rel="stylesheet" href="./assets/css/register.css">
	<title>Login</title>
</head>

<body>
	<main>
		<div class="row g-0 min-vh-100 d-flex-row">

			<div class="col-lg-6 d-flex align-items-center background bg">
			</div>

			<div class="col-lg-6 card-body">
				<div class="card-body p-md-5 mx-md-4">

					<div class="pb-5">
						<h1 class="text-dark pb-2">Alugue seu carro</h1>
						<h2 class="text-body">para sua viagem dos</h2>
						<h2 class="text-body">sonhos</h2>

					</div>

					<form>
						<div class="form-outline mb-4">
							<input type="email" id="user" class="form-control"
								placeholder="Numero de Celular ou Email" />
							<label class="form-label" for="user">Usuario</label>
						</div>

						<div class="form-outline mb-4">
							<input type="password" id="pass" class="form-control" placeholder="" />
							<label class="form-label" for="pass">Senha</label>
						</div>

						<div class="form-outline mb-4">
							<input type="password" id="confirm_pass" class="form-control" placeholder="" />
							<label class="form-label" for="confirm_pass">Confirme sua senha</label>
						</div>

						<div class="px-5 text-center">
							<p>Ao se inscrever, você concorda com os Termos de Serviço, incluindo Política de Privacidade e uso de cookies.</p>
						</div>

						<div class="text-center pt-1 mb-5 pb-1 d-flex-row align-items-center login_">
							<button class="btn btn-primary btn-block fa-lg 	t-custom-2 mb-3 btn_login"
								type="button">Cadastrar</button>
						</div>

						<div class="d-flex align-items-center justify-content-center pb-4 ">
							<p class="mb-0 me-2">Já uma conta? <a href="login.html">Entre agora mesmo !</a></p>
						</div>

					</form>

				</div>
			</div>
		</div>
	</main>





	<script src="./assets/js/jquery-3.7.1.min.js" crossorigin="anonymous"></script>

	</script>
